version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cyberlab
      POSTGRES_USER: cyberlab_user
      POSTGRES_PASSWORD: cyberlab_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberlab_user -d cyberlab"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cyberlab_user:cyberlab_password@postgres:5432/cyberlab
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React App with HTTPS
  frontend-https:
    build:
      context: .
      dockerfile: nginx-https.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/cyberforge:/etc/ssl/cyberforge:ro
      - ./nginx-https.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  # VNC Proxy for Container Access
  vnc-proxy:
    image: theasp/novnc:latest
    ports:
      - "8080:8080"
    environment:
      - VNC_SERVER_HOST=localhost
      - VNC_SERVER_PORT=5900
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
