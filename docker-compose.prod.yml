version: '3.8'

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: cyberforge-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cyberforge}
      POSTGRES_USER: ${POSTGRES_USER:-cyberforge_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cyberforge_user} -d ${POSTGRES_DB:-cyberforge}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis for session management and caching (Production)
  redis:
    image: redis:7-alpine
    container_name: cyberforge-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost access
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # Backend API Server (Production)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cyberforge-backend-prod
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cyberforge_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/${POSTGRES_DB:-cyberforge}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}@redis:6379/${REDIS_DB:-0}
      - SECRET_KEY=${SECRET_KEY:-CHANGE_THIS_SECRET_KEY}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_IP=${HOST_IP:-localhost}
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - ENABLE_METRICS=true
      - RATE_LIMIT_ENABLED=true
      - MAX_CONTAINERS_PER_USER=${MAX_CONTAINERS_PER_USER:-2}
      - CONTAINER_TIMEOUT_MINUTES=${CONTAINER_TIMEOUT_MINUTES:-60}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/app/logs
      - ./backups:/app/backups
    ports:
      - "127.0.0.1:8000:8000"  # Only localhost access
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /app/tmp
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '1'

  # Frontend with HTTPS (Production)
  frontend:
    build:
      context: .
      dockerfile: nginx-https.Dockerfile
    container_name: cyberforge-frontend-prod
    environment:
      - NGINX_ENV=production
    volumes:
      - /etc/ssl/cyberforge:/etc/ssl/cyberforge:ro
      - ./nginx-https.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/cache/nginx
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'

  # VNC Proxy for Container Access (Production)
  vnc-proxy:
    image: theasp/novnc:latest
    container_name: cyberforge-vnc-proxy-prod
    environment:
      - VNC_SERVER_HOST=localhost
      - VNC_SERVER_PORT=5900
    ports:
      - "127.0.0.1:8080:8080"  # Only localhost access
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Monitoring & Metrics (Production)
  prometheus:
    image: prom/prometheus:latest
    container_name: cyberforge-prometheus-prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"  # Only localhost access
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false

  # Grafana Dashboard (Production)
  grafana:
    image: grafana/grafana:latest
    container_name: cyberforge-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-CHANGE_THIS_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://${HOST_IP:-localhost}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:3001:3000"  # Only localhost access
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false
    depends_on:
      - prometheus

  # Backup Service (Production)
  backup:
    image: postgres:15-alpine
    container_name: cyberforge-backup-prod
    command: |
      sh -c '
        while true; do
          echo "Starting backup at $$(date)"
          pg_dump -h postgres -U $${POSTGRES_USER:-cyberforge_user} -d $${POSTGRES_DB:-cyberforge} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
          echo "Backup completed at $$(date)"
          sleep $${BACKUP_INTERVAL_HOURS:-24}h
        done
      '
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-cyberforge_user}
      - POSTGRES_DB=${POSTGRES_DB:-cyberforge}
      - BACKUP_INTERVAL_HOURS=${BACKUP_INTERVAL_HOURS:-24}
    volumes:
      - ./backups:/backups
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - cyberforge-network
    security_opt:
      - no-new-privileges:true
    read_only: false

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cyberforge/postgres_data
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cyberforge/redis_data
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cyberforge/prometheus_data
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cyberforge/grafana_data

networks:
  cyberforge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.name: cyberforge-br0
